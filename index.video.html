<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     function initPlayer() {
            const video = document.getElementById("videoPlayer");
            const playPauseButton = document.getElementById("playPauseButton");
            const stopButton = document.getElementById("stopButton");
            const volumeRange = document.getElementById("volumeRange");

            playPauseButton.addEventListener('click', function() {
                if ( video.paused ) {
                video.play();
                } else {
                video.pause();
                }
            });
            stopButton.addEventListener('click', function() {
                video.pause();
                video.currentTime = 0;
            });
            
            volumeRange.addEventListener('input', function(){
                video.volume = volumeRange.value;
            });



         }

       document.addEventListener('DOMContentLoaded', initPlayer);

    </script>
</head>
<body>
    <video width="500" height="400" id="videoPlayer" controls>
     <source src="https://assets-static.invideo.io/files/AI_home_page_9baac3d622.mp4" type="video/mp4" >

    </video>

    <div>
    <button id="playPauseButton">Play / Pause</button>
    <button id="stopButton">Stop</button>
     <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1" />
    </div>
</body>
</html>
