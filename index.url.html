<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function parseUrl() {
            const inputString = document.getElementById('url').value;
            const resultContainer = document.getElementById('resultContainer');
            let resultHTML = "";


            const newUrl = new URL(inputString);
            resultHTML += "<strong>Hostname</strong>: " + newUrl.hostname + "<br />"
            resultHTML += "<strong>Hostname</strong>: " + newUrl.pathname + "<br />"

            resultContainer.innerHTML = resultHTML;

            console.log(newUrl);
        };
    </script>
</head>
<body>

    <input type="text" id="url" placeholder="Enter url" />
    <button onclick="parseUrl()">Parse</button>

    <div id="resultContainer"></div>
    
</body>
</html>
